<!DOCTYPE html>
<html>
<head>
	<title> Calculator </title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
</head>
<body>

	<div class="heading-parent">
		<p class="heading"> Calculator </p>
	</div>


	<div class="calculato-parent">
		<div class="calculator-form">
			<div class="mainscreen">
				<div class="numScreen">
					<div class="prevScreen"></div>
					<div class="screen"></div>
				</div>
				<div class="actionsPush"></div>
			</div>
		
			<div class="buttons">
				<div class="btns-rows">
					<div id="onoff">on/off</div>
					<div id="sqr">SQR</div>
					<div id="sqrt">SQRT</div>
					<div id="c">C</div>
				</div>

				<div class="btns-rows">
					<div class="btn">7</div>
					<div class="btn">8</div>
					<div class="btn">9</div>
					<div class="actions" id="plus">+</div>
				</div>

				<div class="btns-rows">
					<div class="btn">4</div>
					<div class="btn">5</div>
					<div class="btn">6</div>
					<div class="actions" id="minus">-</div>
				</div>

				<div class="btns-rows">
					<div class="btn">1</div>
					<div class="btn">2</div>
					<div class="btn">3</div>
					<div class="actions" id="multiply">x</div>
				</div>

				<div class="btns-rows">
					<div class="btn">0</div>
					<div class="btn" id="dot">.</div>
					<div class="equal">=</div> 
					<div class="actions" id="division">/</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
